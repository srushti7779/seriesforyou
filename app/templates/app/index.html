{% extends 'app/base.html' %}
{% load static %}
{% block title %} Home{% endblock title %}

{% block main-content %}

<!-- Carousel -->
<div id="demo" class="carousel slide vertical" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/3.jpg' %}" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/9.jpg' %}" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/14.jpg' %}" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/9.jpg' %}" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/14.jpg' %}" alt="" class="d-block w-100">
      </div>
    </div>
  
    
  </div>
{% endblock main-content %}
